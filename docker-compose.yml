services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: wildraft-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wildraft
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wildraft_secret}
      POSTGRES_DB: wildraft
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wildraft -d wildraft"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wildraft-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Use local postgres OR Prisma Accelerate (comment one out)
      DATABASE_URL: postgresql://wildraft:${POSTGRES_PASSWORD:-wildraft_secret}@postgres:5432/wildraft?schema=public
      # DATABASE_URL: ${DATABASE_URL}  # Uncomment for Prisma Accelerate
      PORT: ${PORT:-3000}
      HOST: ${HOST:-0.0.0.0}
      NODE_ENV: ${NODE_ENV:-production}
      # S3/Storage settings
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_ENDPOINT: ${AWS_ENDPOINT}
    ports:
      - "3000:3000"

  # Frontend (Vue + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wildraft-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
